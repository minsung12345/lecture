<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>jQuery의 each메서드</title>
    <script>
      let arr = [3, 5, 7, 8, 9, 10];
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      $.each(arr, function (i, e) {
        console.log(i, e);
      });

      $(function () {
        console.log($("li"));
        $("li").each(function (i, e) {
          console.log(i, e);
          //   //   console.log($(this));
          //   $(this).css("color", "red");
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>0번째 li</li>
      <li>1번째 li</li>
      <li>2번째 li</li>
      <li>3번째 li</li>
      <li>4번째 li</li>
      <li>5번째 li</li>
    </ul>
  </body>
</html>
