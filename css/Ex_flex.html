<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제2</title>
    <script
      src="https://kit.fontawesome.com/4e311c76e2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 400px;
        height: 110px;
        margin: 10px;
        background-color: antiquewhite;
        padding: 5px 45px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .fa-solid {
        width: 100px;
        height: 80px;

        margin: 10px;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <button><i class="fa-solid fa-wifi"></i><span>Wifi</span></button>
      </div>
      <div>
        <button>
          <i class="fa-solid fa-volume-xmark"></i><span>Mute</span>
        </button>
      </div>
      <div>
        <button>
          <i class="fa-solid fa-solid fa-arrows-rotate"></i><span>Refrash</span>
        </button>
      </div>
      <div>
        <button>
          <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
        </button>
      </div>
    </div>
  </body>
</html>
