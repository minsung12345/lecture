<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자</title>
    <style>
      .bg {
        background-color: blue;
      }
      .accent {
        border: 1px dashed chartreuse;
        padding: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="bg accent">class 선택자</h1>
    <p>태그의 내부에 class속성을 이용합니다.</p>
    <p class="bg">동일한 값으로 여러 태그를 선택할 수 있는 선택자</p>
    <p>가장 많이 사용되는 선택자</p>
  </body>
</html>
