<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색 (데이터 탐색) : 순차 탐색</title>
    <script>
      // 1) 방이 50개 짜리 1차원 배열을 만들고
      // 그 방안에 1~200까지의 랜덤한 수를 넣고
      // 테이블(5행 10열)에 랜덤 수를 출력하세요.
      let array = new Array(50);
      for (let i = 0; i < array.length; i++) {
        let randomNum = Math.floor(Math.random() * (200 - 1) + 1);
        array[i] = randomNum;
      }
      let cnt = 0;
      table = `<table border ="1">`;
      for (let j = 0; j < 5; j++) {
        table += `<tr>`;
        for (let k = 0; k < 10; k++) {
          table += `<td>${array[cnt]}</td>`;
          cnt++;
        }
        table += `</tr>`;
      }
      table += `</table>`;
      document.write(table);

      // 2) 유저에게 찾을 수를 입력받아서,
      // 유저가 찾은 숫자가 몇번째에 있는지 출력한다.

      let findNum = window.prompt("숫자를 입력하세요");
      let number = "";
      for (let n = 0; n < array.length; n++) {
        if (findNum == array[n]) {
          number += `찾으시는 숫자의 위치는${n + 1}번째에 있습니다.<br>`;
        }
      }
      if (number == "") {
        document.write("찾으시는 값이 없습니다.");
      } else {
        document.write(number);
        let tds = document.getElementsByTagName("td");
        console.log(tds);
        console.log(tds[0].innerHTML);
        for (let td of tds) {
          console.log(td);
          if (findNum == td.innerHTML) {
            td.style.backgroundColor = "yellow";
            td.innerHTML = "*" + findNum;
          }
        }
      }
    </script>
    <style>
      tr {
        font-size: 30px;
      }
    </style>
  </head>
  <body></body>
</html>
