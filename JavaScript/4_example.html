<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <script>
      // 문제1 )
      // 가로가 3cm, 높이가 5cm인 직사각형의 넓이를 구해 출력하는 프로그램을 만드세요
      // 1) (입력) 가로값과 세로값을 저장 (변수에 저장)
      let width = 3,
        height = 5,
        area;
      console.log(width, height, area);
      // 2) (처리) 넓이 = 가로 * 세로 공식을 이용하여 결과를 구하고 넓이 값도 저장
      area = width * height;
      console.log(area);
      // 3) (출력) 화면에 넓이 값을 출력
      document.write(
        "<div>직사각형의 넓이는: " + area + "cm<sup>2</sup></div>"
      );
      //   문제2)
      // 반지름이 5cm인 원의 넒이를 구하고, 화면에 출력하세요.
      let r = 5;
      Circle = r * r * 3.14;
      document.write("<div>원의 넓이는: " + Circle + "cm<sup>2</sup></div>");

      // 문제3)밑변s
      // num1이라는 변수에 3이 대입되어 있고, num2라는 변수에 5라는 값이 있는데,
      // 두 변수의 값을 바꾸어 저장되도록 하고, 화면에 출력하세요.

      let num1 = 3,
        num2 = 5,
        temp = 0;
      temp = num1;
      num1 = num2;
      num2 = temp;

      document.write("num1= " + num1 + "<br>num2= " + num2);

      // 문제4)
      // 밑변과 높이를 유저에게 입력 받아, 삼각형의 넓이를 구해 출력하는 프로그램을 만드세요.
      let bottom3 = prompt("밑변을 입력하세요");
      let height3 = prompt("높이를 입력하세요");
      let area3 = (bottom3 * height3) / 2;
      document.write("<br>삼각형의 넓이는 " + area3 + "cm<sup>2</sup>");
      // 유저가 문자를 입력한 경우, 넓이를 계산할 수 없으므로, 넓이 값은 NaN(Not a Number)
    </script>
  </head>
  <body></body>
</html>
