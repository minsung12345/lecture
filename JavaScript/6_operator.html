<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자의 종류</title>
    <script>
      // 산술 연산자(+,-,*,/,%,**(제곱))
      let a = 3,
        b = 5;
      console.log(b % a); //2
      console.log(a * b - a); //12
      console.log(b ** a); // 125
      console.log(b ** (a ** 2));
      //   증감 연산자
      // 연산자의 위치에 따라 우선순위가 달라진다
      // 전치연산 : 선증감후대입 (연산자가 변수 앞에 있을 때)
      // 후치연산 : 선대입후증감 (연산자가 변수 뒤에 있을 때)
      console.log(a, b);
      console.log(a++);
      console.log(a, ++b);

      //   관계연산자 : 연산의 결과가 true 또는 false가 나오게 하는 연산
      // >(크다), <(작다), >=(크거나 같다), <=(작거나같다)
      // ==(같다), !=(같지 않다)
      console.log(a > b);
      console.log(a < b);
      console.log(a == b);
      // === : 타입과 값이 모두 일치해야 true반환
      console.log(3 == "3"); //true
      console.log(3 === "3"); //false

      //   논리 연산자 : 관계연산자와 관계연산자의 조합을 하는 연산
      //   and (&&) : 수식이 모두 참일 때만 결과가 참
      // or (||) : 수식이 하나라도 참인 값이 잌ㅆ으면 결과가 참, 수식이 모두 거짓이면 결과는 거짓
      console.log(a, b); // 4 6
      console.log(a < b && b != 5); // true
      console.log(a > b && b != 5); // false
      console.log(a < b && b != 5 && b % 2 == 0); // true
      console.log(a < b || a == 0); //true
      //   ----------------------------------------------------
      console.log("비트 연산자 a & b :", a & b);
      //   xor(exclusive or : 베타or) : 서로 다른 값이면 1, 같은 값이면 0
      console.log("비트 연산자 a & b :", a | b);
      //   쉬프트 연산자 (자리이동 연산자);
      //   왼쪽 쉬프트 연산자 : <<
      // a << 2 -> a * 2^2 = 20
      // 0 0 1 0 1 << 2
      // 1 0 1 0 0 => 20
      console.log("쉬프트연산자 a << 2 : ", ㅁ << 2);
      // a >> 2 -> a * 2 ^(-2)
      // 0 1 0 1 >> 2
      // 0 0 0 1 => 1
    </script>
  </head>
  <body></body>
</html>
