<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position속성</title>
    <style>
      .wrap {
        width: 500px;
        height: 500px;
        background-color: brown;
        position: relative;
      }
      .container {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        /* position: relative; */
      }

      .container .item {
        background-color: beige;
        border: 4px dashed crimson;
        font-size: 50px;
      }
      .container .item:nth-child(1) {
        width: 100px;
        height: 100px;
      }
      .container .item:nth-child(2) {
        width: 140px;
        height: 70px;
        /* static : 기본값 */
        /* position: static; */
        /* position: relative; */
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      .container .item:nth-child(3) {
        width: 70px;
        height: 120px;
      }
      #fixed {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <p id="fixed">top</p>
      </div>
    </div>
  </body>
</html>
