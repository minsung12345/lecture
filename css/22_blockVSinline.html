<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블럭요소와 인라인 요소</title>
    <style>
      h1 {
        background-color: wheat;
      }
      div,
      p {
        border: 1px solid violet;
      }
      .accent {
        color: yellowgreen;
        font-weight: 800;
      }
      img {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        padding-top: 20px;
        margin-top: 20px;
        text-align: center;
      }
      .img {
        text-align: center;
      }
      a {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>시간이란....</h1>
    <div>
      내일 죽을 것 처럼
      <span class="accent">오늘</span>
      을 살고
    </div>
    <p>영원히 살 것 처럼 <br />내일을 꿈 꾸어라.</p>
    <div class="img">
      <img src="images/avocado.jpg" alt="" />
      <img src="images/banana.jpg" alt="" />
      <img src="images/duck.jpg" alt="" />
      <img src="images/rm.jpg" alt="" />
    </div>
    <div>
      <a href="#">네이버</a>
      <a href="#">네이버</a>
      <a href="#">네이버</a>
      <a href="#">네이버</a>
    </div>
  </body>
</html>
