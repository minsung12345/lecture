<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue와 break</title>
    <script>
      //break
      for (let i = 0; i < 5; i++) {
        document.write(`${i}번째 안녕하세요<br>`);
        if (i == 3) {
          break;
        }
      }
      document.write("<hr />");

      for (let i = 0; i < 5; i++) {
        if (i == 3) {
          continue;
        }
        document.write(`${i}번째 안녕하세요<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
