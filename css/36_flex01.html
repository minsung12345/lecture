<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex01</title>
    <script
      src="https://kit.fontawesome.com/4e311c76e2.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .cotainer {
        display: flex;
        width: 700px;
        background-color: antiquewhite;
        margin-bottom: 30px;
      }
      .box {
        margin: 5px;
        width: 80px;
        background-color: aqua;
        padding: 5px 45px;
        text-align: center;
      }

      #container1 {
        /* 주축을 가로로 지정 */
        /* 왼쪽에서 오른쪽으로 */
        flex-direction: row;
      }
      #container2 {
        flex-direction: column;
        /* 주축을 세로로 지정 */
        /* 위에서 아래로 */
        flex-direction: column;
      }
      #container3 {
        /* 주축을 가로로 지정 */
        /* 오른쪽에서 왼쪽으로 */
        flex-direction: row-reverse;
      }
    </style>
  </head>
  <body>
    <div class="cotainer" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <i class="fas fa-redo"></i>
    </div>
    <div class="cotainer" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="cotainer" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="cotainer" id="container4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
