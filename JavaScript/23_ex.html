<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습문제</title>
    <script>
      //문제1) 1부터 9까지의 합을 구하되,
      //      3의 배수를 제외한 합을 구하세요
      let i = 0;
      let sum = 0;

      while (i <= 9) {
        if (i % 3 == 0) {
          i++;
          continue;
        }
        sum += i;
        i++;
      }
      document.write(`3의 배수를 제외한 1부터 9까지의 합 : ${sum}`);
      document.write(`<hr>`);

      //문제2) 1부터 100까지의 짝수 합만 구하세요
      let j = 0;
      let oddSum = 0;
      while (i <= 100) {
        if (i % 2 == 1) {
          i++;
          continue;
        }
        oddSum += i;
        i++;
      }
      document.write(`1~100까지 짝수 합은 ${oddSum}`);
      document.write(`<hr>`);
      //문제3) 1부터 누적합을 구하되,
      //        몇까지 더해야 누적합이 1000이 넘어가는지 출력하세요
      let x = 1,
        limit = 1;
      limitEx = 0;
      while (x) {
        limitEx += "+" + x;
        if (limit > 1000) {
          break;
        }
        limit += x;
        x++;
      }
      document.write(`${limitEx}=${limit}`);
    </script>
  </head>
  <body></body>
</html>
