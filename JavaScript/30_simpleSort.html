<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오름차순 정렬</title>
    <script>
      //1~100까지의 랜덤한 수 10개를 배열에 넣어두고,
      //오름차순으로 정렬하고
      //정렬 전과, 정렬 후의 배열을 각각 출력하세요

      // 1, 5, 3, 7, 2
      // 1, 3, 5, 7, 2
      // 1, 2, 5, 7, 3
      // 1, 2, 3, 7, 5
      // 1, 2, 3, 5, 7
      let array = new Array(10);
      for (let i = 0; i < array.length; i++) {
        let randomNum = Math.floor(Math.random() * 100 + 1);
        array[i] = randomNum;
      }
      document.write(`정렬 전 배열은 : ${array}`);
      for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] > array[j]) {
            temp = array[j];
            array[j] = array[i];
            array[i] = temp;
          }
        }
      }
      document.write("<br>");
      document.write(`오름차선 정렬은 : ${array.join("->")}`);
      for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] < array[j]) {
            temp = array[j];
            array[j] = array[i];
            array[i] = temp;
          }
        }
      }
      document.write("<br>");
      document.write(`내림차선 정렬은 : ${array.join("<-")}`);
    </script>
  </head>
  <body></body>
</html>
