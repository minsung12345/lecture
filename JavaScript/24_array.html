<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 (Array)</title>
    <script>
      //배열 생성
      // (1) 빈 배열 생성
      let arr1 = [];
      arr1[0] = 40;
      arr1[1] = "웹개발";
      arr1[2] = 3.14;
      arr1[3] = true;

      console.log(arr1);
      console.log("arr1 배열의 크기:" + arr1.length);

      //(2) 배열의 생성과 할당을 동시에 할 수도 있다.
      let arr2 = [40, "웹개발", 3.14, true];
      console.log(arr2.length);
      console.log(arr2);

      //(3) new 연산자를 이용한 배열 생성
      let arr3 = new Array(4); // 크기가 4인 빈 배열을 arr3라는 이름으로 생성하라.
      arr3[0] = 40;
      arr3[1] = "웹개발";
      arr3[2] = 3.14;
      arr3[3] = true;
      console.log(arr3);

      //배열에 데이터를 추가해보자.
      arr1[4] = "졸리다";
      arr2.push("매우졸리다");
      arr2[4] = "매우피곤하다";

      //splice()
      //arr1의 2번째 방에 "간식"을 넣는다
      arr1.splice(2, 0, "간식");
      console.log(arr1);

      //pop()으로 꺼내기
      arr1.pop();
      console.log(arr1);

      // arr2배열의 3번째 요소 하나를 삭제하세요(splice())
      console.log(arr2);
      let removedArr2 = arr2.splice(3, 1);
      console.log(removedArr2);
      console.log(arr2);

      //arr3 배열에 있는 2번째 값만 화면에 출력
      document.write(arr3[2] + "<br>");
      document.write(arr3.at(1) + "<br>");
      document.write("<hr>");
      //arr3 배열의 모든 원소를 화면에 출력하자
      document.write(arr3);
      document.write("<ul>");
      for (let i = 0; i < arr3.length; i++) {
        document.write(`<li>${arr3[i]}</li>`);
      }
      document.write("</ul>");
      document.write("<hr>");
      //Ex
      let months = ["1월", "3월", "4월", "6월"];
      // 1) 2월, 5월을 순서대로 추가하세요.
      months.splice(1, 0, "2월");
      months.splice(4, 0, "5월");
      document.write(months);
      document.write("<br>");
      // 2) mdn검색) 역순으로 출력하세요.
      months.reverse();
      document.write(months);
      months.reverse();

      // 3) mdn검색) 월이름 사이에 "/" 넣어서 출력하세요. 1월/2월/3월/../6월
      document.write("<br>");
      document.write(months.join("/"));
      document.write("<br>");
      // 4) concat() 메서드를 이용해서 7월~12월까지 추가하세요.
      let months2 = ["7월", "8월", "9월", "10월", "11월", "12월"];
      const months3 = months.concat(months2);
      document.write(months3);

      // 5) slice()메서드를 이용해서, 나의 생일이 있는 월에 출력하세요.
      document.write("<br>");
      document.write(months3.slice(7, 8));

      //추가 : shift() : 맨앞의 요소를 제거, unshift() : 맨앞의 요소를 추가
    </script>
  </head>
  <body></body>
</html>
