<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        console.log($(".tr td").eq(0).html());
        //3번 접근
        console.log($(".tr td").eq(2).html());
        // next() : nextElementSibling
        //prev() : previousElementSibling
        console.log($(".tr td").eq(0).next().next().html());

        //5->4번
        console.log($("#td5").prev().html());

        // 1 -> 4
        console.log($(".tr td").eq(0).parent().next().children().eq(0).html());
        //5번 시작 -> 9번
        console.log($("#td5").parent().next().children().eq(2).html());

        //1번의 배경색을 노란색으로 바꾸기
        $("tr td").eq(0).css("background-color", "yellow");
        $("tr td:last").css("background-color", "red");

        $("table").eq(0).css("width", "200px");
        //5번 "5"글자 앞에 a라는 글자를 진하게 넣기
        $("#td5").prepend("<strong>a</strong>");
        //9번의 배경색을 파란색으로 바꾸고, 글자색은 하얀색으로 바꾸기
        $("#td9").css("background-color", "blue");
        $("#td9").css("color", "white");

        $("#td9").prev().text(100);
      });
    </script>
  </head>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
  </body>
</html>
