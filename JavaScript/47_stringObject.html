<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 객체</title>
    <script>
      let str = new String("대한민국");
      console.log(str);
      console.log(typeof str); // object
      console.log(str[0] + str[1] + str[2] + str[3]);
      console.log(str[1]); // 한
      console.log(str[2]);
      //   str[1] = "핸"; // 수정 불가
      console.log(str[1]); // 한

      str = "대한민국 우리나라 좋은나라";
      document.write(str + "<br />");
      document.write(str.charAt(2) + "<br />"); // 2번 인덱스 문자를 출력
      document.write(str.concat(" ", "좋아요") + "<br />");
      //document.write(str.concat("    ", "좋아요") + "<br />"); // 공백은 한칸만 적용됨.

      // indexOf() : 일치하는 첫 번째 인덱스를 반환, 없으면 -1 반환.
      document.write(str.indexOf("나") + "<br />"); // 7
      document.write(str.indexOf("나", 8) + "<br />"); // 12 - str.indexOf(searchValue[, fromIndex])

      // lastIndexOf() : 역순으로 탐색하여, 최초로 마주치는 인덱스를 반환
      document.write(str.lastIndexOf("나") + "<br />"); // 12
      document.write(str.lastIndexOf("민국") + "<br />"); // 2

      str = "대한민국 우리나라 좋은나라";
      // substr() : 특정 위치에서 시작하여 특정 문자 수 만큼의 문자들을 반환
      //str.substr(start[, length])
      document.write(str.substr(5, 4) + "<br />"); // 우리나라
      document.write(str.substr(10, 2) + "<br />"); // 좋은
      document.write(str.substr(str.indexOf("좋은"), 2) + "<br />"); // 좋은

      // substring() :  시작 인덱스로 부터 종료 인덱스 전 까지 문자열의 부분 문자열을 반환
      // str.substring(indexStart[, indexEnd]) ***  마지막 인덱스 (포함하지 않음.)
      document.write(str.substring(5, 9) + "<br />");

      let statement = "I am a student";
      document.write(statement.toLowerCase() + "<br />"); // 소문자로 변환
      document.write(statement.toUpperCase() + "<br />"); // 대문자로 변환

      // statement에서 student라는 단어를 추출해서 대문자로 변환하여 출력하세요.
      document.write(statement.substr(7, 7) + "<br />");
      document.write(statement.substr(statement.indexOf("student"), "student".length) + "<br />");

      // 만약 indexEnd 가 생략된 경우, substring() 문자열의 끝까지 모든 문자를 추출.
      document.write(statement.substring(7) + "<br />");
      document.write(statement.substring(statement.indexOf("student")) + "<br />");

      document.write(statement.split(" ") + "<br />");
      console.log(statement.split(" ")); // 공백으로 나누어서 문자열 배열로 반환
      console.log(statement.split(" ")[3]); // student

      let tmp = statement.split(" ");
      console.log(tmp.reverse().join(" "));

      // replace()

      // trim() : 문자열 양 끝의 공백을 제거(원본 문자열을 수정하지 않고 새로운 문자열을 반환)
      let name = " 홍     길 동 ";
      document.write("[" + name + "]" + "<br />");
      document.write("[" + name.trim() + "]" + "<br />");

      // "홍길동"
      // 가운데 있는 공백 제거??
      console.log(name);
      console.log(name.replaceAll(" ", ""));
      console.log(name.split(" ").join(""));

      // 정규식 (Regular Expression)
      console.log(name.replace(/\s/g, ""));
    </script>
  </head>
  <body></body>
</html>
