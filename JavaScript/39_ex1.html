<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //연습문제))
      //99개의 값을 저장할 수 있는 배열이 있다.
      //1~100까지의 수를 무작위로 꺼내어 배열에 저장한다.
      //단, 중복된 값은 저장하지 않는다
      //배열의 크기가 99개 이므로, 1~100사이의 수 중에 하나의 숫자가 남는다.
      //그 남은 수가 어떤 수인지 확인하는 프로그램을 작성하세요.
      let number100 = new Array(100);
      for (let i = 0; i < number100.length; i++) {
        number100[i] = i + 1;
      }
      let picked = new Array(99);
      for (let i = 0; i < picked.length; i++) {
        picked[i] = number100.splice(
          Math.floor(Math.random() * number100.length),
          1
        );
      }
      window.onload = function () {
        document.getElementById(
          "num99"
        ).innerHTML = `1~100까지의 99개의 수 ${picked}`;
        document.getElementById("num1").innerHTML = `남은값 ${number100}`;
      };
    </script>
  </head>
  <body>
    <div id="num99"></div>
    <div id="num1"></div>
  </body>
</html>
