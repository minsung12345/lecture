<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch ~ case 문</title>
    <script>
      let data = "apple";

      switch (data) {
        case "orange":
          console.log("오렌지는 1000원입니다.");
          break;

        case "cherry":
          console.log("체리는 5000원입니다.");
          break;

        case "apple":
          console.log("사과는 5000원입니다.");
          break;

        default:
          console.log("찾으시는 과일이 없습니다.");
      }
      console.log("switch문을 나왔습니다.");
      let num = prompt("숫자를 입력하세요");
      console.log(typeof num);
      switch (num) {
        case "0":
        case "1":
          console.log("입력값 : 0 또는 1");
          break;
        case "2":
          console.log("입력값 : 2");
          break;
        case 3:
          console.log("입력값 : 3");
          break;
        default:
          console.log("기타 등등");
      }
    </script>
  </head>
  <body></body>
</html>
