<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript에서 화면에 출력하는 4가지 방법</title>
    <script>
      window.onload = function () {
        document.getElementById("yogi").innerHTML =
          "이름은 <b>홍길동</b>입니다.";
      };
      // 자바스크립트 주석
    </script>
  </head>
  <body>
    <div>1. document.write()을 이용한다.</div>
    <script>
      document.write("<h1>Hello, Javascript! 너 참 반갑다</h1>");
    </script>
    <div>2. window.alert()을 이용한다.</div>
    <script>
      // window.alert("<h2>Hello!</h2>");
      // window.alert("Hello!");
    </script>
    <div>3. console.log()를 이용한다. 디버깅 debugging (오류를 잡기)</div>
    <script>
      console.log("hello, console");
    </script>
    <div>4. 태그에 접근하여 출력한다.</div>
    <div id="yogi"></div>
    <script>

    </script>
  </body>
</html>
