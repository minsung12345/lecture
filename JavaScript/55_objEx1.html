<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 연습</title>
    <script>
      // 자동차 카탈로그
      // 가격, 제조사, 모델명, 색상, 설명, 이미지, 링크 등...
      // 1) 생성자 함수 만들기
      function Car(brandName, carName, color, description, carImg, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.description = description;
        this.carImg = carImg;
        this.link = link;
      }

      // 2) 객체를 생성해서 배열에 담기
      let cars = [];
      cars.push(
        new Car(
          "Kia",
          "k9",
          "white",
          "기아에서 2012년 5월 2일 출시한 후륜구동/후륜구동 기반 4륜구동 방식의 대형 세단이자, 기아의 플래그십 모델이다. ",
          "images/k9.png",
          "https://www.kia.com/kr/vehicles/k9/features"
        )
      );

      cars.push(
        new Car(
          "Genesis",
          "gv80",
          "white",
          "제네시스의 첫 번째 SUV 라인업이자 후륜구동 기반의 준대형 SUV. GV90이 출시되지 않은 제네시스 SUV 라인업 중 플래그십의 역할도 담당한다.",
          "images/gv80.png",
          "https://www.genesis.com/kr/ko/models/luxury-suv-genesis/gv80/specs.html"
        )
      );

      cars.push(
        new Car(
          "Volvo",
          "xc60",
          "black",
          "스웨덴의 자동차 브랜드인 볼보에서 2008년부터 생산하는 중형 SUV이다.",
          "images/xc60.jpg",
          "https://www.volvocars.com/kr/cars/xc60/"
        )
      );

      console.log(cars);

      // 3) catalog div태그에 bootstrap card로 출력하기
      let output = "";
      //   let output; // undefined
      cars.forEach(function (item) {
        output += `<div class="card" >`;
        output += `<img class="card-img-top" src="${item.carImg}" alt="Card image" >`;
        output += `<div class="card-body">
          <h4 class="card-title">${item.carName}</h4>`;
        output += `<p class="card-text">${item.description}</p>`;
        output += `<a href="${item.link}" class="btn btn-primary">홈페이지가기</a></div></div>`;
      });
      //   console.log(output);

      window.onload = function () {
        document.getElementById("catalog").innerHTML = output;
      };
    </script>
    <style>
      h1 {
        text-align: center;
      }

      .card {
        margin: 10px;
        width: 100%;
      }

      #catalog {
        display: flex;
        justify-content: space-around;
      }

      img {
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>
