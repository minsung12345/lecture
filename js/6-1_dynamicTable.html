<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery를 이용하여 동적으로 행을 추가, 삭제하는 테이블 만들기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      //내가 만든 거
      $(function () {
        function addRow(button) {
          let newRow = `<tr>
        <td><input type="text" name="proName" id="" /></td>
        <td><input type="text" name="prodQty" id="" /></td>
        <td><input type="text" name="proPrice" id="" /></td>
        <td><button class="addBtn btn btn-primary" >+</button></td>
        <td><button class="remBtn btn btn-danger" >-</button></td>
      </tr>`;
          $(button).closest("tr").after(newRow);
        }

        $("table").on("click", ".addBtn", function () {
          addRow(this);
        });

        function delRow(button) {
          $(button).closest("tr").remove();
        }
        $("table").on("click", ".remBtn", function () {
          delRow(this);
        });
      });
    </script>
  </head>
  <body>
    <table class="table table-striped" border="1">
      <thead>
        <tr>
          <th>상품명</th>
          <th>수량</th>
          <th>가격</th>
          <th>추가</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="proName" id="" /></td>
          <td><input type="text" name="prodQty" id="" /></td>
          <td><input type="text" name="proPrice" id="" /></td>
          <td><button class="addBtn btn btn-primary">+</button></td>
          <td><button class="remBtn btn btn-danger">-</button></td>
        </tr>
      </tbody>
    </table>
    <div><button class="send">전송</button></div>
  </body>
</html>
