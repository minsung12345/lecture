      $(function () {

        cars.forEach((car, index) => {

          row.append(`<td>${car.brandName}</td>`);
          row.append(`<td>${car.carName}</td>`);
          row.append(`<td>${car.color}</td>`);
          if (`${car.carImg}` == false) {
            row.append(`<td><img src="images.noimage.png`);
          } else {
            row.append(`<td><img src="${car.carImg}"</td>`);
          }
          row.append(`<td>${car.description}</td>`);
          tableBody.append(row);
        });
