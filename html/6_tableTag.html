<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <h1>3행 4열짜리 표를 만들어 봅시다</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <h2>2행 3열짜리 표를 만들어 봅시다</h2>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        </table>
        <table border="1">
        <hr>
        <h3>테이블 셀의 병합</h3>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
           
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <!-- <td>9</td> -->
           
        </tr>
    </table>
    <table border="1">
        <hr>
        <h3>연습 문제</h3>
        <!-- table>tr*8>td*4 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <!-- <td>4</td> -->
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
           
        </tr>
        <tr>
            <td>9</td>
            <td rowspan="3">10</td>
            <td>11</td>
            <td>12</td>
           
        </tr>
        <tr>
            <td>13</td>
            <!-- <td>14</td> -->
            <td>15</td>
            <td>16</td>
            
        </tr>
        <tr>
            <td>17</td>
            <!-- <td>18</td> -->
            <td>19</td>
            <td>20</td>
           
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
           
        </tr>
        <tr>
            <td>25</td>
            <td colspan="3">26</td>
            <!-- <td>27</td> -->
            <!-- <td>28</td> -->
            
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
           
        </tr>
       
    </table>
    <h2>주소록 만들기</h2>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>사진</th>
        </thead>
        <tbody>
            <td>장준호</td>
            <td>010-1234-5678</td>
            <td>부천시</td>
            <td><img src="duck.jpg" alt="" width="100px"></td>

        </tbody>
    </table>
</body>

</html>
