<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line-height속성을 이용한 세로 정렬</title>
    <style>
      .heading {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        text-align: center;
        line-height: 100px;
      }
      .price {
        background-color: violet;
        width: 100px;
        height: 100px;
      }

      .shadow {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 3px 3px red;
      }
      .shadow-ko {
        font-size: 30px;
        font-weight: bolder;
        text-shadow: 5px 10px green;
      }
    </style>
  </head>
  <body>
    <div class="heading">HTML</div>
    <span class="price">16,500</span>원
    <div class="shadow">CSS</div>
    <div class="shadow-ko">자바스크립트</div>
  </body>
</html>
