<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>encode decode</title>
    <script>
      let url = "http://www.naver.com?q=날씨";
      document.write(`원래 문자열 : ${url} </br>`);
      document.write(`원래 문자열을 encodeURI: ${encodeURI(url)}</br>`);
      document.write(
        `원래 문자열을 decodeURI: ${decodeURI(encodeURI(url))}}<br>`
      );

      document.write(
        `원래 문자열을 encodeURIComponent : ${encodeURIComponent(url)}<br>`
      );
      document.write(
        `원래 문자열을 decodeURI(encodeURIComponent) : ${decodeURIComponent(
          encodeURIComponent(url)
        )}<br>`
      );
    </script>
  </head>
  <body></body>
</html>
