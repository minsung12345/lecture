<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 이용해 태그를 탐색 및 조작</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#list1 li:odd").css("background-color", "yellow");
        $("#list1 li:even").css("background-color", "gray");
        $("#list1 li:first").css("color", "red");
        $("#list1 li:last").css("color", "green");

        $("#list1 li").eq(2).css("font-style", "italic");

        $("#list2 li").find("a").css("text-decoration", "none");
        $("#list2 li").find("a").css("border", "1px solid red");

        console.log($(".theTitle").html());
        $(".theTitle").html("<em>jQuery 재밌어유</em>?");

        console.log($("ul").eq(0).attr("id"));
        console.log($("#list2 li").eq(1).attr("class"));

        $("#list2 li").eq(1).attr("class", "newClass");
        $("#list1 li").eq(0).attr("id", "id1");
        $(".newClass").text("<em>배고프다</em>");
        // -----------------------
        $("#list3").append("<ul><li>새로운리스트추가append()</li></ul>");
        $("#list3").prepend("<li>역시 새로운 태그 추가 prepend()</li>");
        $("#list3").after("<ul><li>역시 새로운 태그 추가 prepend()</li></ul>");
        $("<li>새로운 리스트 태그</li>").insertBefore($("#list3 li").eq(4));

        //삭제
      $("#btn1").click(function(){
        $("#div1").remove();
      })  
      $("#btn2").click(function(){
        $("#div2").empty();
      })
      });
      
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 및 조작</h1>
      <h2>탐색을 위해 css3 선택자를 이용한다.</h2>
      <h3>LIST 1</h3>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>

      <ul id="list2">
        <li>리스트8</li>
        <li class="list9">리스트9</li>
        <li>리스트10</li>
        <li>리스트11</li>
        <li><a href="#">리스트12</a></li>
        <li>리스트13</li>
        <li>
          <span><a href="#">링크</a></span
          >리스트14
        </li>
      </ul>
      <h2 class="theTitle">html 조작</h2>
      <ul id="list3">
        <li>리스트_1</li>
        <li>리스트_2</li>
        <li>리스트_3</li>
        <li>리스트_4</li>
        <li>리스트_5</li>
      </ul>
      <hr>
      <div>
        <button id="btn1">remove div1</button>
        <div id="div1" style="height: 100px; width: 300px ;border: 1px solid black; background-color:  yellow;">
            <p>paragraph1</p>
<p>paragraph2</p>
        </div>
      </div>
      <hr>
    </div>
    <div> <button id="btn2">empty div2</button>
        <div id="div2" style="height: 100px; width: 300px ;border: 1px solid black; background-color:  yellow;">
            <p>paragraph1</p>
<p>paragraph2</p></div>
  </body>
</html>
