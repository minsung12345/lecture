<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position + background img</title>
    <style>
      #contents {
        background: url(images/duck.jpg) no-repeat;
        width: 700px;
        height: 400px;
        position: relative;
      }
      h1 {
        color: red;
        position: absolute;
        top: 80px;
        left: 30px;
      }
      h2 {
        color: green;
        position: absolute;
        bottom: 30px;
        right: 150px;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <h1>가정의 달</h1>
      <h2>5월의 여행지</h2>
    </div>
  </body>
</html>
