<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 항목만 정렬 방법 지정</title>
    <style>
      .container {
        width: 450px;
        height: 150px;
        background-color: gray;
        display: flex;
        align-items: center;
      }
      .box {
        background-color: aquamarine;
        padding: 5px 45px;
        margin: 5px;
      }
      #box1 {
        /* align-self속성은 플렉스 item선택자에서 사용한다. */
        /* align-items속성에서 사용것과 값은 같다 */
        align-self: flex-start;
      }
      #box3 {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">1</div>
      <div class="box">2</div>
      <div class="box" id="box3">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
