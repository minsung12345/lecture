<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상(의사) 요소 선택자</title>
    <style>
      .box1::before {
        content: "BEFORE!!";
      }
      .box2::after {
        content: "AFTER!!";
      }
      p::first-line {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1">div-tag</div>
    <div class="box2">div-tag</div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, provident
      non ad odio amet natus praesentium obcaecati deleniti eos, optio sequi.
      Libero sequi nulla ex voluptates esse odio adipisci numquam?
    </p>
  </body>
</html>
