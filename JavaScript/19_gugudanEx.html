<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script>
      document.write("<table >");
      document.write(`<tr ><td colspan=9 id=title>구구단표</td></tr>`);
      document.write("<tr>");
      for (let i = 1; i < 10; i++) {
        document.write(`<th>${i}단</th>`);
      }
      document.write("</tr>");
      for (let i = 1; i < 10; i++) {
        document.write("<tr>");
        for (let j = 1; j < 10; j++) {
          document.write(`<td>${j}*${i}=${j * i}</td>`);
        }
        document.write("</tr>");
      }
    </script>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid darkgray;
        text-align: center;
      }
      th {
        background-color: aquamarine;
      }
      #title {
        font-size: 25px;
        background-color: orange;
      }
    </style>
  </head>
  <body></body>
</html>
