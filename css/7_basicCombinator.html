<!DOCTYPE html>

  <head>

    <title>복합 선택자</title>
    <style>
      span.carrot {
        color: orange;
      }
      /* div.carrot {
        color: reds;
      } */

  <body>
    <h1>일치 선택자</h1>
    <div>
      <ul>
        <li>사과</li>
        <li>블루베리</li>
        <li class="carrot">오렌지</li>
      </ul>
      <div>수박</div>
      <p>토마토</p>
      <span class="carrot">당근</span>
    </div>
