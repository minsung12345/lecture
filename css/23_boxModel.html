<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        box-sizing: content-box;
        width: 300px;
        border: 15px solid green;
        padding: 50px;
        margin: 20px;
        box-shadow: 5px 5px 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>아래의 div크기를 계산해 보자구요</h1>
    <div>CSS Box Model</div>
    컨텐츠 영역 + padding영역 + Border + Magin 영역의 합 <br />
    300 + 50 * 2 + 15 * 2 + 20 * 2 = 470px
  </body>
</html>
