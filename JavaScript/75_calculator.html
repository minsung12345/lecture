<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초간단 계산기</title>
    <script></script>
    <style>
      #calculator {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <table border="1" id="calculator">
      <tr>
        <td colspan="4" id="display"></td>
      </tr>
      <tr>
        <td onclick="seven">7</td>
        <td onclick="eight">8</td>
        <td onclick="nine">9</td>
        <td onclick="divide">/</td>
        <br />
      </tr>
      <tr>
        <td onclick="four">4</td>
        <td onclick="five">5</td>
        <td onclick="six">6</td>
        <td onclick="multiply">*</td>
        <br />
      </tr>
      <tr>
        <td onclick="one">1</td>
        <td onclick="two">2</td>
        <td onclick="three">3</td>
        <td onclick="subtract">-</td>
        <br />
      </tr>
      <tr>
        <td onclick="Plus">+</td>
        <td onclick="zero">0</td>
        <td onclick="equal">=</td>
        <td onclick="reset">C</td>
      </tr>
    </table>
  </body>
</html>
